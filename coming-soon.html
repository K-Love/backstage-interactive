<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Backstage Interactive</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .coming-soon-container {
            background: rgba(255,255,255,0.15);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(46,49,146,0.2);
            padding: 4rem 3rem;
            text-align: center;
            backdrop-filter: blur(8px);
            max-width: 480px;
        }
        .coming-soon-title {
            font-size: 3.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        .coming-soon-text {
            font-size: 1.8rem;
            color: var(--text-light);
            margin-bottom: 2.5rem;
        }
        .coming-soon-svg {
            margin-bottom: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="coming-soon-title">Coming Soon</div>
        <div class="coming-soon-text">We're working on something amazing.<br>Check back soon for the new Backstage Interactive experience!</div>
        <form class="contact-form" action="https://formspree.io/f/mwkzqgqg" method="POST" style="margin-top:2.5rem; text-align:left;">
            <div style="margin-bottom:1.5rem;">
                <label for="name" style="display:block; font-weight:600; margin-bottom:0.5rem;">Name</label>
                <input type="text" id="name" name="name" required style="width:100%; padding:0.8rem; border-radius:8px; border:1px solid #ccc; font-size:1.6rem;">
            </div>
            <div style="margin-bottom:1.5rem;">
                <label for="email" style="display:block; font-weight:600; margin-bottom:0.5rem;">Email</label>
                <input type="email" id="email" name="email" required style="width:100%; padding:0.8rem; border-radius:8px; border:1px solid #ccc; font-size:1.6rem;">
            </div>
            <div style="margin-bottom:1.5rem;">
                <label for="message" style="display:block; font-weight:600; margin-bottom:0.5rem;">Message</label>
                <textarea id="message" name="message" rows="4" required style="width:100%; padding:0.8rem; border-radius:8px; border:1px solid #ccc; font-size:1.6rem;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%; font-size:1.8rem;">Send Message</button>
        </form>
    </div>
</body>
</html>
