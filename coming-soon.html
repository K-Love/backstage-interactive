<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Backstage Interactive</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .coming-soon-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(46,49,146,0.12);
            padding: 4rem 3rem;
            text-align: center;
            max-width: 480px;
        }
        .coming-soon-title {
            font-size: 3.2rem;
            font-weight: 800;
            color: #2e3192;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }
        .coming-soon-text {
            font-size: 2rem;
            color: #222;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        .contact-form label {
            color: #222;
            font-size: 1.6rem;
        }
        .contact-form input,
        .contact-form textarea {
            background: #f7f7fa;
            color: #222;
            border: 1px solid #bbb;
            font-size: 1.6rem;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: 2px solid #2e3192;
            border-color: #2e3192;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2e3192 0%, #17a398 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(46,49,146,0.08);
            padding: 1rem 0;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #17a398 0%, #2e3192 100%);
            box-shadow: 0 4px 16px rgba(46,49,146,0.12);
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
    <img src="./images/bi-logo.png" alt="Backstage Interactive Logo" style="width:120px; height:auto; margin-bottom:2.5rem; filter: drop-shadow(0 2px 8px rgba(46,49,146,0.12));">
        <div class="coming-soon-title" style="font-size:2.6rem; font-weight:800; color:#2e3192; margin-bottom:1.5rem; letter-spacing:-1px;">Coming Soon</div>
        <div class="coming-soon-text" style="font-size:1.8rem; color:#222; margin-bottom:2.5rem; line-height:1.6;">
            Backstage Interactive is undergoing a redesign.<br>
            <span style="color:#17a398; font-weight:700;">Aiming to bring you products and services to assist with your business,</span><br>
            as well as sharing Studio projects that employ best practices on the web.
        </div>
    </div>
    </div>
</body>
</html>
